<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="lib/opacity/Control.Opacity.css" />
        <link rel="stylesheet" href="lib/jquery/jquery-ui-1.10.3.custom.min.css" />
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Capital Smart City</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="lib/opacity/Control.Opacity.js"></script>
        <script src="lib/jquery/jquery-1.9.1.js"></script>
        <script src="lib/jquery/jquery-ui-1.10.3.custom.min.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[33.32988353170574,72.61630989708168],[33.58132829925417,73.20898614058719]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="http://adcmarketing.pk/" target="_blank">ADC Marketing</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleHybrid_0');
        map.getPane('pane_GoogleHybrid_0').style.zIndex = 400;
        var layer_GoogleHybrid_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleHybrid_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 23
        });
        layer_GoogleHybrid_0;
        map.addLayer(layer_GoogleHybrid_0);
        map.createPane('pane_CapitalSmartCity2_2');
        map.getPane('pane_CapitalSmartCity2_2').style.zIndex = 401;
        var layer_CapitalSmartCity2_2 = L.tileLayer('https://api.mapbox.com/styles/v1/adminjaxat/cle7f8dnj004l01s4e4byd1yl/tiles/256/{z}/{x}/{y}@2x?access_token=pk.eyJ1IjoiYWRtaW5qYXhhdCIsImEiOiJjazNoOXo2OGUwN3l2M2VwaDM5ZWwxZmJwIn0.Kf_E8Ddvvz04O-l6ItEmVQ', {
            pane: 'pane_CapitalSmartCity2_2',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 23
        });
        layer_CapitalSmartCity2_2;
        map.addLayer(layer_CapitalSmartCity2_2);
        map.createPane('pane_CapitalSmartCity1_1');
        map.getPane('pane_CapitalSmartCity1_1').style.zIndex = 402;
        var layer_CapitalSmartCity1_1 = L.tileLayer('https://api.mapbox.com/styles/v1/adminjaxat/cle7exjzx000701qfdbjnynfx/tiles/256/{z}/{x}/{y}@2x?access_token=pk.eyJ1IjoiYWRtaW5qYXhhdCIsImEiOiJjazNoOXo2OGUwN3l2M2VwaDM5ZWwxZmJwIn0.Kf_E8Ddvvz04O-l6ItEmVQ', {
            pane: 'pane_CapitalSmartCity1_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 24
        });
        layer_CapitalSmartCity1_1;
        map.addLayer(layer_CapitalSmartCity1_1);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Capital Smart City</h2>';
            };
            title.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{"Capital Smart City": layer_CapitalSmartCity1_1,"Google Hybrid": layer_GoogleHybrid_0,},{collapsed:false}).addTo(map);
        setBounds();
        var opacitySlider = new L.Control.opacitySlider();
		map.addControl(opacitySlider);
		opacitySlider.addOpacityLayer(layer_CapitalSmartCity2_2);
		opacitySlider.addOpacityLayer(layer_CapitalSmartCity1_1);
        </script>
    </body>
</html>
